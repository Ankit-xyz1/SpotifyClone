<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="utlity.css">
  <link rel="stylesheet" href="style.css">
  <title>Spotify</title>
</head>

<body>
  <div class="home">
    <div class="left">
      <div class="left-upper">
        <div class="flex column gap">
          <div class="flex ham-area">
            <div class="logo">
              <img src="./assets/logo.svg" alt="">
            </div>
            <div class="hamburger-close">
              <img src="./assets/hamburger.svg" alt="" srcset="" class="hamburgerIcon" id="hamburgerIcon" onclick="SideBarOpen()">
              </div>
          </div>
          <div class="flex align-center mt7">
            <img class="ULimage" src="./assets/home.svg" alt=""> Home
          </div>
          <div class="flex align-center mt7">
            <img class="ULimage " src="./assets/sreach.svg" alt="">Search
          </div>
        </div>
      </div>
      <div class="left-down">
        <div class="playlist flex align-center">
          <img src="assets/playlist.svg" alt="" srcset="">
          <h3>Your Library</h3>
        </div>
        <div class="play-list-songs flex column" id="play-list-songs">

        </div>
      </div>
    </div>
    <div class="right flex justify-center align-center">
      <div class="right-container">
        <div class="left-upper-bar flex row">
          <div class="backforwardBtn flex align-center">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <div class="close-btn flex align-center">
            <img src="./assets/close.svg" alt="" srcset="" class="closeIcon " id="closeIcon" onclick="SidebarClose()">
          </div>
          <div class="loginArea flex justify-end align-center">
            <button class="signupBtn"><a href="" class="none signupBtn">signup</a></button>
            <button class="loginBtn"><a class="none" href="loginpage.html">login</a></button>
          </div>
        </div>
        <div class="right-down-container">
          <h1>Spotify playlist</h1>
          <div class="Playlist-container flex row gap">
            <div class="playlistCard flex column  align-center" onclick="LoadPlaylist(1)">
              <img src="./assets/cover.jpg" alt="" class="coverimage">
              <h2>Sleep</h2>
            </div>
            <div class="playlistCard flex column  align-center" onclick="LoadPlaylist(2)">
              <img src="https://spotify.freewebhostmost.com/songs/ncs/cover.jpg" alt="" class="coverimage">
              <h2>Ncs</h2>
            </div>
          </div>
          <div class="player-bar">
            <div class="song-controls flex">
              <h3 id="playbar-songname">Song Name</h3>
              <div class="controls flex justify-center align-center">
                <img src="./assets/prevsong.svg" alt="" srcset="" onclick="PlayPreviousSong()">
                <img src="./assets/play.svg" alt="" srcset="" onclick="playPauseToggle()" id="play-btn">
                <img src="./assets/pause.svg" alt="" srcset="" class="hidden" onclick="playPauseToggle()" id="pause-btn">
                <img src="./assets/nextsong.svg" alt="" srcset="" onclick="PlayNextSong()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
